<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- We need to tell the mobile browser to disable unwanted scaling of the page and set it to its actual size by placing the following line in the head section or our HTML page: -->
    <meta
      name="viewport"
      content="width=device-width initial-scale=1.0 , user-scalable=no"
    />
    <meta name="theme-color" content="#D3D3D3" />
    <title>flock of lettuce</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Leaflet CSS (required) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Bring in React-Leaflet-Draw + Leaflet Draw -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />

    <!-- these meta tags allow apple to load our app close in style to our PWA support for Chrome -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="flock" />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css"
    />

    <link rel="manifest" href="/manifest.json" />
    <link
    rel="apple-touch-icon"
    href="../icons/app-icon-60x60.jpeg"
    sizes="60x60"
  />
  <link
    rel="apple-touch-icon"
    href="../icons/apple-icon-72x72.png"
    sizes="72x72"
  />
  <link
    rel="apple-touch-icon"
    href="../icons/apple-icon-76x76.png"
    sizes="76x76"
  />
  <link
    rel="apple-touch-icon"
    href="../icons/apple-icon-114x114.png"
    sizes="114x114"
  />
  <link
  rel="apple-touch-icon"
  href="../icons/apple-icon-120x120.png"
  sizes="120x120"
/>
<link
  rel="apple-touch-icon"
  href="../icons/apple-icon-144x144.png"
  sizes="144x144"
/>
<link
  rel="apple-touch-icon"
  href="../icons/apple-icon-180x180.png"
  sizes="180x180"
/>
  <link
    rel="apple-touch-icon"
    href="../icons/app-icon-48x48.jpeg"
    sizes="48x48"
  />

    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('SW Registration Successful', reg.scope))
            .catch((err) => console.log('SW Failed to Register', err));
        });
      }
    </script>
  </body>
</html>
