<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- We need to tell the mobile browser to disable unwanted scaling of the page and set it to its actual size by placing the following line in the head section or our HTML page: -->
    <meta
      name="viewport"
      content="width=device-width initial-scale=1.0 , user-scalable=no"
    />
    <meta name="theme-color" content="#D3D3D3" />
    <title>flock of lettuce</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Leaflet CSS (required) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/180-png.png" />

    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('SW Registration Successful', reg.scope))
            .catch((err) => console.log('SW Failed to Register', err));
        });
      }
    </script>
  </body>
</html>
